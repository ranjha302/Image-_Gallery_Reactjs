  <script>
    function filterPhotos(category) {
      const photos = document.querySelectorAll('.pic');
      if (category === 'all') {
        photos.forEach(photo => {
          photo.classList.add('show');
        });
      } else {
        photos.forEach(photo => {
          if (photo.classList.contains(category)) {
            photo.classList.add('show');
          } else {
            photo.classList.remove('show');
          }
        });
      }
    }
  </script>
